<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Carouselle</title>
  <!-- Tailwind CSS provided by the user -->
  <link rel="stylesheet" href="./tailwind.min.css">
  <!-- component CSS overrides / helpers -->
  <link rel="stylesheet" href="./carousel.css">
</head>
<body>
  <main>
    <section class="gallery">
      <ul class="gallery__content">
        <!-- 10 cards (images cycle) -->
        <li class="gallery__card card"><div class="card__card"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1542662565-7e4b66bae529?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=282&q=80" alt=""></div></div><div class="card__reflection"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1542662565-7e4b66bae529?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=282&q=80" alt=""></div></div></li>
        <li class="gallery__card card"><div class="card__card"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1525153537143-f88592837fb1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=332&q=80" alt=""></div></div><div class="card__reflection"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1525153537143-f88592837fb1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=332&q=80" alt=""></div></div></li>
        <li class="gallery__card card"><div class="card__card"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt=""></div></div><div class="card__reflection"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt=""></div></div></li>
        <li class="gallery__card card"><div class="card__card"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1507400492013-162706c8c05e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=309&q=80" alt=""></div></div><div class="card__reflection"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1507400492013-162706c8c05e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=309&q=80" alt=""></div></div></li>
        <li class="gallery__card card"><div class="card__card"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1436891620584-47fd0e565afb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt=""></div></div><div class="card__reflection"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1436891620584-47fd0e565afb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt=""></div></div></li>
        <li class="gallery__card card"><div class="card__card"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80" alt=""></div></div><div class="card__reflection"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80" alt=""></div></div></li>

        <li class="gallery__card card"><div class="card__card"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1525153537143-f88592837fb1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=332&q=80" alt=""></div></div><div class="card__reflection"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1525153537143-f88592837fb1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=332&q=80" alt=""></div></div></li>
        <li class="gallery__card card"><div class="card__card"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt=""></div></div><div class="card__reflection"><div class="card__content"><img class="card__image" src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt=""></div></div></li>
      </ul>

      <div class="gallery__actions">
        <button class="gallery__prev" aria-label="Prev">‹</button>
        <button class="gallery__next" aria-label="Next">›</button>
      </div>
    </section>
    <!-- spacer: ScrollTrigger needs page scrolling to scrub the timeline -->
    <div class="gallery__spacer" aria-hidden="true"></div>
  </main>

  <script type="module" src="./carousel.js"></script>
</body>
</html>
